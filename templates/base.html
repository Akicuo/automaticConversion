<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GGUF Forge{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.4);
            --text-primary: #ededed;
            --text-secondary: #888;
            --accent: #fff;
            --accent-hover: #ccc;
            --error: #ff4444;
            --success: #00cc66;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        button.primary {
            background-color: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.primary:hover {
            opacity: 0.9;
            transform: none;
        }

        input[type="text"],
        input[type="password"] {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        /* Transfer progress animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .transfer-progress .transfer-files::-webkit-scrollbar {
            width: 4px;
        }

        .transfer-progress .transfer-files::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
        }

        .transfer-progress .transfer-files::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .transfer-progress .transfer-files::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* ===== MOBILE RESPONSIVE STYLES ===== */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1rem 0;
            }

            header .container {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            h1 {
                font-size: 1rem;
            }

            header nav {
                flex-wrap: wrap;
                gap: 0.5rem !important;
                font-size: 0.85rem !important;
            }

            header nav img {
                width: 24px !important;
                height: 24px !important;
            }

            button.primary {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .status-badge {
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            h1 {
                font-size: 0.95rem;
            }

            header nav {
                font-size: 0.8rem !important;
            }

            button.primary {
                padding: 0.45rem 0.9rem;
                font-size: 0.8rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <div class="container">
            <h1>GGUF Forge</h1>
            <nav style="display: flex; align-items: center; gap: 0.75rem;">
                {% if user %}
                {% if oauth_avatar %}
                <img src="{{ oauth_avatar }}" alt="avatar"
                    style="width: 28px; height: 28px; border-radius: 50%; object-fit: cover;">
                {% endif %}
                <span style="color: var(--text-secondary); font-size: 0.9rem;">{{ user }}</span>
                {% if is_oauth %}
                <a href="/auth/logout"
                    style="color: var(--text-primary); text-decoration: none; font-size: 0.9rem; opacity: 0.8;">Logout</a>
                {% else %}
                <a href="/logout"
                    style="color: var(--text-primary); text-decoration: none; font-size: 0.9rem; opacity: 0.8;">Logout</a>
                {% endif %}
                {% else %}
                <a href="/login" style="color: var(--text-primary); text-decoration: none; font-size: 0.9rem;">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Common JS utilities
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
